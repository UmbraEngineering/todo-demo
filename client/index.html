<!doctype html>
<html>
<head>
	
	<title>Todo Demo App</title>

	<link rel="stylesheet" type="text/css" href="build/css/styles.css" />

</head>
<body>

	<div id="wrapper">
		<div id="heading" class="panel">
			<h1>Todo Demo App <small>(cloak.js/dagger.js)</small></h1>
		</div>

		<div id="content">
			<!-- Main content gets drawn here -->
		</div>

		<div id="footer"></div>
	</div>

	<!-- CommonJS Library -->
	<script src="build/js/common.js"></script>

	<!-- Load libraries/frameworks -->
	<script src="build/js/lib.js"></script>

	<!-- Load app files -->
	<script src="build/js/app.js"></script>

	<!-- Start running... -->
	<script>

		// Add the /lib directory to the require path
		require.paths.push('/lib');

		// Polyfill JSON if needed
		JSON || require('json2');

		// Load underscore
		var _ = require('underscore');

		_.extend(require('cloak').config, {
			// Collections should make dagger style requests
			collectionRequestStyle: 'dagger',
			// Tell cloak.js to use socket.io
			// socket: require('socket.io').connect('http://localhost')
		});

		// Tell the router to start listening...
		var MainRouter = require('./routers/main');
		var router = new MainRouter();

	</script>

</body>
</html>
